<!DOCTYPE html>
<head>
    <title>Marks</title>
</head>
<body>
    <script>
    var marks=prompt("Enter a Marks for your Grades");
    if(marks>=90){
        document.write("AA");
    }
    else if (marks>=80 && marks<=90){
        document.write("BB");
    }
    else if(marks>=70 && marks<=80){
        document.write("CC");
    }
    else if(marks>=60 && marks<=70){
        document.write("DD");
    }
    else if(marks>=50 && marks<=60){
        document.write("CD");
    }
    else if(marks<=30){
        document.write("Fail");
    }


 
   </script>
    </body>
  
</html>
